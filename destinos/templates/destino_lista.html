{% extends 'base.html' %}
{%block content%}

<table class="table">
	<thead>
		<tr>
			<th>Editar</th>
			<th>Nome</th>
		</tr>
	</thead>
	<tbody>
		{%for d in destinos%}
			<tr>
				<td class="a-table">
				<a href="{% url 'destinos:destino_edit' destino_id=d.id %}">Editar</a></td>
				<td>{{d.name}}</td>
			</tr>
		{%endfor%}
	</tbody>
</table>


{%endblock%}
