{% extends 'base.html' %}
{%block content%}

<table class="table">
	<thead>
		<tr>
			<th>Editar</th>
			<th>Nome</th>
			<th>Destino</th>
			<th>Partida</th>
			<th>Chegada</th>
		</tr>
	</thead>
	<tbody>
		{%for g in grupos%}
			<tr>
				<td class="a-table">
				<a href="#">Editar</a></td>
				<td>{{g.name}}</td>
				<td>{{g.destino}}</td>
				<td>{{g.partida}}</td>
				<td>{{g.chegada}}</td>
			</tr>
		{%endfor%}
	</tbody>
</table>


{%endblock%}
