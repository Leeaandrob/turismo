{% extends 'base.html' %}
{%block content%}
<a class="btn btn-warning" href="{% url 'clientes:cliente_create' %}">Novo</a>
<table class="table">
    <thead>
        <tr>
            <th>Editar</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        {%for c in clientes%}
            <tr>
                <td class="a-table">
                <a href="{% url 'clientes:cliente_edit' cliente_id=c.id %}">Editar</a></td>
                <td>{{c.nome}}</td>
            </tr>
        {%endfor%}
    </tbody>
</table>


{%endblock%}
